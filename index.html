<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./master.css">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="top-container">
      <div class="title">Our Pricing</div>
      <div class="pricing-type">
        <div class="type annualy"></div>Annually
        <input class="type" type="checkbox" id="switch" /><label for="switch">Toggle</label>
        <div class="type monthly"></div> Monthly
      </div>

    </div>
    <div class="main-container">
      
      <div class="card card-master">
        <div class="card-title">Master </div>
        <div class="pricing pricing-master"> &dollar;199.99 </div>
       
        <hr>
        <p>2 TB Storage</p>
        <hr>
        <p>10 Users Allowed</p>
        <hr>
        <p>Send up to 20 GB</p>
        <hr>
      
        <button>Learn More</button>
      </div>

      <div class="card-pro">
        <div class="card-title">Professional </div>
        <div class="pricing pricing-pro">&dollar;249.99
        </div>


        <hr>
        <p>1 TB Storage</p>
        <hr>
        <p>5 Users Allowed</p>
        <hr>
        <p>Send up to 10 GB</p>
        <hr>

        <button>Learn More</button>
        
      </div>

      <div class="card card-basic">
        <div class="card-title">Basic </div>
        <div class="pricing pricing-basic">&dollar;399.99
        </div>
       
        <hr>
        <p>500 GB Storage</p>
        <hr>
        <p>2 Users Allowed</p>
        <hr>
        <p>Send up to 3 GB</p>
        <hr>

        <button>Learn More</button>
      </div>
    </div>

    
  </div>








  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">NhungDT</a>.
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
